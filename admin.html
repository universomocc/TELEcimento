<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TELECIMENTO - Painel Administrativo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 20px;
        }

        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .logo .tagline {
            font-size: 0.8rem;
            color: #888;
            font-weight: 300;
        }

        .back-btn {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 100px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Admin Login */
        .admin-login {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 3rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .admin-login h2 {
            margin-bottom: 2rem;
            color: #fff;
            font-weight: 600;
        }

        .login-form h3 {
            margin-bottom: 1.5rem;
            color: #fff;
        }

        .login-form input {
            width: 100%;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-form input::placeholder {
            color: #888;
        }

        .login-form button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .login-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        /* Dashboard */
        .admin-dashboard {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 1000px;
            display: none;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dashboard-header h2 {
            color: #fff;
            font-weight: 600;
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .dashboard-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            background: none;
            border: none;
            color: #888;
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active,
        .tab-btn:hover {
            color: #fff;
            border-bottom-color: #ff6b6b;
        }

        .tab-content {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Stats */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card h4 {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .sectors-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .sector-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sector-stat h4 {
            color: #fff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .rating-breakdown {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }

        .rating-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #ccc;
        }

        .rating-count {
            font-weight: 600;
            color: #ff6b6b;
        }

        /* Reports */
        .reports-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .report-content {
            background: rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.8;
            color: #ccc;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .export-btn {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 210, 255, 0.3);
        }

        /* Charts */
        .charts-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-container {
            background: rgba(0, 0, 0, 0.3);
            padding: 2rem;
            border-radius: 10px;
            margin-top: 1rem;
            text-align: center;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dashboard-tabs {
                flex-wrap: wrap;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .admin-login {
                margin: 1rem;
                padding: 2rem;
            }
        }

        @media (max-width: 480px) {
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>TELECIMENTO</h1>
                <span class="tagline">Painel Administrativo</span>
            </div>
            <a href="index.html" class="back-btn">
                <span>←</span> Voltar
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Admin Login -->
            <div class="admin-login" id="adminLogin">
                <h2>Área Administrativa</h2>
                <div class="login-form">
                    <h3>Digite a senha de acesso:</h3>
                    <input type="password" id="adminPassword" placeholder="Senha">
                    <button onclick="authenticateAdmin()">Entrar</button>
                </div>
            </div>

            <!-- Admin Dashboard -->
            <div class="admin-dashboard" id="adminDashboard">
                <div class="dashboard-header">
                    <h2>Painel de Controle</h2>
                    <button class="logout-btn" onclick="logout()">Sair</button>
                </div>

                <div class="dashboard-tabs">
                    <button class="tab-btn active" onclick="showTab('overview')">Visão Geral</button>
                    <button class="tab-btn" onclick="showTab('reports')">Relatórios</button>
                    <button class="tab-btn" onclick="showTab('charts')">Gráficos</button>
                </div>

                <div class="tab-content" id="overviewTab">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h4>Total de Avaliações</h4>
                            <span class="stat-number" id="totalEvaluations">0</span>
                        </div>
                        <div class="stat-card">
                            <h4>Média Geral</h4>
                            <span class="stat-number" id="overallAverage">-</span>
                        </div>
                    </div>
                    
                    <div class="sectors-stats">
                        <div class="sector-stat">
                            <h4>Setor Geral</h4>
                            <div class="rating-breakdown" id="geralBreakdown"></div>
                        </div>
                        <div class="sector-stat">
                            <h4>Setor de Vendas</h4>
                            <div class="rating-breakdown" id="vendasBreakdown"></div>
                        </div>
                        <div class="sector-stat">
                            <h4>Setor de Caixa</h4>
                            <div class="rating-breakdown" id="caixaBreakdown"></div>
                        </div>
                        <div class="sector-stat">
                            <h4>Setor de Expedição</h4>
                            <div class="rating-breakdown" id="expedicaoBreakdown"></div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="reportsTab" style="display: none;">
                    <div class="reports-section">
                        <h3>Relatório Detalhado</h3>
                        <div class="report-content" id="detailedReport"></div>
                        <button onclick="exportReport()" class="export-btn">Exportar Relatório</button>
                    </div>
                </div>

                <div class="tab-content" id="chartsTab" style="display: none;">
                    <div class="charts-section">
                        <h3>Gráficos de Avaliação</h3>
                        <div class="chart-container">
                            <canvas id="evaluationChart" width="400" height="200"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Configurações globais
        const ADMIN_PASSWORD = '@TELEcimento2025';
        const STORAGE_KEY = 'telecimento_evaluations';

        // Estado da aplicação
        let evaluationData = [];
        let isAdminAuthenticated = false;

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            loadEvaluationData();
            setupEventListeners();
        }

        function setupEventListeners() {
            // Admin password enter key
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    authenticateAdmin();
                }
            });
        }

        function loadEvaluationData() {
            const stored = localStorage.getItem(STORAGE_KEY);
            evaluationData = stored ? JSON.parse(stored) : [];
        }

        // Sistema administrativo
        function authenticateAdmin() {
            const password = document.getElementById('adminPassword').value;
            
            if (password === ADMIN_PASSWORD) {
                isAdminAuthenticated = true;
                document.getElementById('adminLogin').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadAdminDashboard();
            } else {
                alert('Senha incorreta!');
                document.getElementById('adminPassword').value = '';
            }
        }

        function logout() {
            isAdminAuthenticated = false;
            document.getElementById('adminLogin').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function loadAdminDashboard() {
            updateOverviewTab();
            showTab('overview');
        }

        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.style.display = 'none';
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').style.display = 'block';
            
            // Add active class to clicked button
            event.target.classList.add('active');
            
            // Load tab content
            switch(tabName) {
                case 'overview':
                    updateOverviewTab();
                    break;
                case 'reports':
                    updateReportsTab();
                    break;
                case 'charts':
                    updateChartsTab();
                    break;
            }
        }

        function updateOverviewTab() {
            const totalEvaluations = evaluationData.length;
            document.getElementById('totalEvaluations').textContent = totalEvaluations;
            
            if (totalEvaluations > 0) {
                const overallAverage = calculateOverallAverage();
                document.getElementById('overallAverage').textContent = overallAverage;
                
                updateSectorBreakdowns();
            } else {
                document.getElementById('overallAverage').textContent = '-';
                clearSectorBreakdowns();
            }
        }

        function calculateOverallAverage() {
            if (evaluationData.length === 0) return '-';
            
            const ratingValues = { 'pessimo': 1, 'regular': 2, 'bom': 3, 'excelente': 4 };
            let totalScore = 0;
            let totalRatings = 0;
            
            evaluationData.forEach(evaluation => {
                totalScore += ratingValues[evaluation.geral] || 0;
                totalScore += ratingValues[evaluation.vendas] || 0;
                totalScore += ratingValues[evaluation.caixa] || 0;
                totalScore += ratingValues[evaluation.expedicao] || 0;
                totalRatings += 4;
            });
            
            const average = totalScore / totalRatings;
            const ratingText = average >= 3.5 ? 'Excelente' : 
                             average >= 2.5 ? 'Bom' : 
                             average >= 1.5 ? 'Regular' : 'Péssimo';
            
            return `${average.toFixed(1)} (${ratingText})`;
        }

        function updateSectorBreakdowns() {
            const sectors = ['geral', 'vendas', 'caixa', 'expedicao'];
            const ratingLabels = {
                'pessimo': { emoji: '😤', label: 'Péssimo' },
                'regular': { emoji: '🤔', label: 'Regular' },
                'bom': { emoji: '👍', label: 'Bom' },
                'excelente': { emoji: '⭐', label: 'Excelente' }
            };
            
            sectors.forEach(sector => {
                const breakdown = calculateSectorBreakdown(sector);
                const container = document.getElementById(sector + 'Breakdown');
                
                container.innerHTML = '';
                
                Object.keys(ratingLabels).forEach(rating => {
                    const count = breakdown[rating] || 0;
                    const item = document.createElement('div');
                    item.className = 'rating-item';
                    item.innerHTML = `
                        <span class="rating-label">
                            <span>${ratingLabels[rating].emoji}</span>
                            <span>${ratingLabels[rating].label}</span>
                        </span>
                        <span class="rating-count">${count}</span>
                    `;
                    container.appendChild(item);
                });
            });
        }

        function calculateSectorBreakdown(sector) {
            const breakdown = { 'pessimo': 0, 'regular': 0, 'bom': 0, 'excelente': 0 };
            
            evaluationData.forEach(evaluation => {
                const rating = evaluation[sector];
                if (rating && breakdown.hasOwnProperty(rating)) {
                    breakdown[rating]++;
                }
            });
            
            return breakdown;
        }

        function clearSectorBreakdowns() {
            const sectors = ['geral', 'vendas', 'caixa', 'expedicao'];
            sectors.forEach(sector => {
                document.getElementById(sector + 'Breakdown').innerHTML = '<p style="color: #888;">Nenhuma avaliação ainda</p>';
            });
        }

        function updateReportsTab() {
            const reportContent = document.getElementById('detailedReport');
            
            if (evaluationData.length === 0) {
                reportContent.textContent = 'Nenhuma avaliação registrada ainda.';
                return;
            }
            
            let report = `RELATÓRIO DETALHADO DE AVALIAÇÕES - TELECIMENTO\n`;
            report += `${'='.repeat(60)}\n\n`;
            report += `Data de Geração: ${new Date().toLocaleString('pt-BR')}\n`;
            report += `Total de Avaliações: ${evaluationData.length}\n\n`;
            
            // Estatísticas gerais
            report += `ESTATÍSTICAS GERAIS\n`;
            report += `${'-'.repeat(30)}\n`;
            
            const sectors = [
                { key: 'geral', name: 'Setor Geral da Empresa' },
                { key: 'vendas', name: 'Setor de Vendas' },
                { key: 'caixa', name: 'Setor de Caixa' },
                { key: 'expedicao', name: 'Setor de Expedição' }
            ];
            
            sectors.forEach(sector => {
                const breakdown = calculateSectorBreakdown(sector.key);
                const total = Object.values(breakdown).reduce((a, b) => a + b, 0);
                
                report += `\n${sector.name}:\n`;
                report += `  Péssimo: ${breakdown.pessimo} (${total > 0 ? ((breakdown.pessimo/total)*100).toFixed(1) : 0}%)\n`;
                report += `  Regular: ${breakdown.regular} (${total > 0 ? ((breakdown.regular/total)*100).toFixed(1) : 0}%)\n`;
                report += `  Bom: ${breakdown.bom} (${total > 0 ? ((breakdown.bom/total)*100).toFixed(1) : 0}%)\n`;
                report += `  Excelente: ${breakdown.excelente} (${total > 0 ? ((breakdown.excelente/total)*100).toFixed(1) : 0}%)\n`;
            });
            
            // Histórico de avaliações
            report += `\n\nHISTÓRICO DE AVALIAÇÕES\n`;
            report += `${'-'.repeat(30)}\n`;
            
            evaluationData.slice(-10).reverse().forEach((evaluation, index) => {
                const date = new Date(evaluation.timestamp).toLocaleString('pt-BR');
                report += `\n${index + 1}. ${date}\n`;
                report += `   Geral: ${evaluation.geral} | Vendas: ${evaluation.vendas} | Caixa: ${evaluation.caixa} | Expedição: ${evaluation.expedicao}\n`;
            });
            
            if (evaluationData.length > 10) {
                report += `\n... e mais ${evaluationData.length - 10} avaliações anteriores.\n`;
            }
            
            reportContent.textContent = report;
        }

        function updateChartsTab() {
            const canvas = document.getElementById('evaluationChart');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (evaluationData.length === 0) {
                ctx.fillStyle = '#888';
                ctx.font = '16px Inter';
                ctx.textAlign = 'center';
                ctx.fillText('Nenhuma avaliação para exibir', canvas.width / 2, canvas.height / 2);
                return;
            }
            
            // Prepare data
            const sectors = ['geral', 'vendas', 'caixa', 'expedicao'];
            const sectorNames = ['Geral', 'Vendas', 'Caixa', 'Expedição'];
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4'];
            
            // Calculate averages for each sector
            const ratingValues = { 'pessimo': 1, 'regular': 2, 'bom': 3, 'excelente': 4 };
            const averages = sectors.map(sector => {
                const total = evaluationData.reduce((sum, evaluation) => {
                    return sum + (ratingValues[evaluation[sector]] || 0);
                }, 0);
                return total / evaluationData.length;
            });
            
            // Draw bar chart
            const barWidth = 60;
            const barSpacing = 80;
            const maxHeight = 150;
            const startX = 50;
            const startY = canvas.height - 50;
            
            // Draw bars
            averages.forEach((average, index) => {
                const barHeight = (average / 4) * maxHeight;
                const x = startX + index * barSpacing;
                const y = startY - barHeight;
                
                // Draw bar
                ctx.fillStyle = colors[index];
                ctx.fillRect(x, y, barWidth, barHeight);
                
                // Draw value on top
                ctx.fillStyle = '#fff';
                ctx.font = '12px Inter';
                ctx.textAlign = 'center';
                ctx.fillText(average.toFixed(1), x + barWidth / 2, y - 5);
                
                // Draw sector name
                ctx.fillText(sectorNames[index], x + barWidth / 2, startY + 20);
            });
            
            // Draw title
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 16px Inter';
            ctx.textAlign = 'center';
            ctx.fillText('Média de Avaliação por Setor', canvas.width / 2, 30);
            
            // Draw scale
            ctx.fillStyle = '#888';
            ctx.font = '10px Inter';
            ctx.textAlign = 'right';
            for (let i = 0; i <= 4; i++) {
                const y = startY - (i / 4) * maxHeight;
                ctx.fillText(i.toString(), startX - 10, y + 3);
            }
        }

        function exportReport() {
            updateReportsTab();
            const reportContent = document.getElementById('detailedReport').textContent;
            
            const blob = new Blob([reportContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `relatorio-telecimento-${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            URL.revokeObjectURL(url);
        }

        // Debug functions (remove in production)
        function addTestData() {
            const testEvaluations = [
                { id: 1, timestamp: new Date().toISOString(), geral: 'bom', vendas: 'excelente', caixa: 'bom', expedicao: 'regular' },
                { id: 2, timestamp: new Date().toISOString(), geral: 'excelente', vendas: 'bom', caixa: 'excelente', expedicao: 'bom' },
                { id: 3, timestamp: new Date().toISOString(), geral: 'regular', vendas: 'bom', caixa: 'regular', expedicao: 'pessimo' },
                { id: 4, timestamp: new Date().toISOString(), geral: 'bom', vendas: 'regular', caixa: 'bom', expedicao: 'excelente' },
                { id: 5, timestamp: new Date().toISOString(), geral: 'excelente', vendas: 'excelente', caixa: 'bom', expedicao: 'bom' }
            ];
            
            evaluationData = [...evaluationData, ...testEvaluations];
            localStorage.setItem(STORAGE_KEY, JSON.stringify(evaluationData));
